<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>

<body>

    <table>

        <tr>

            <!-- TH Adalah header pada sebuah tabel -->
            <th>No .</th>
            <th>Nama Minuman</th>
            <th>Harga</th>
            <th>Keterangan</th>

        </tr>

        <tr>

            <!-- TD adalah sebuah isi pada sebuah header -->
            <td>1</td>
            <td>Sprite</td>
            <td>20.000</td>
            <td>Sangat Segar</td>

        </tr>

        <tr>

            <!-- TD adalah sebuah isi pada sebuah header -->
            <td>2</td>
            <td>Fanta</td>
            <td>25.000</td>
            <td>Sangat Manis</td>

        </tr>

        <tr>

            <!-- TD adalah sebuah isi pada sebuah header -->
            <td>3</td>
            <td>Coco</td>
            <td>30.000</td>
            <td>Sangat Manis Dan Juga Segar</td>

        </tr>

    </table>

</body>

</html>
