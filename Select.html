<!-- Element Option Digunakan untuk membuat sebuah pilihan tapi harus pakai element select sebagai parentnya  -->
<!-- Element optgroup digunakan untuk membuat sebuah group -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>

<body>

    <select>
        <optgroup label="Sate">
            <option>Sate Padang</option>
            <option>Sate Madura</option>
        </optgroup>

        <optgroup label="Mie">
            <option>Mie Lempar Kalasan</option>
            <option>Mie Ayam Bekasi</option>
            <option>Mie Rebus Bakar</option>
        </optgroup>

        <optgroup label="Nasi">
            <option>Nasi Padang</option>
            <option>Nasi Bakar Pontianak</option>
            <option>Nasi Goreng Dipukulin</option>
        </optgroup>
    </select>

</body>

</html>
