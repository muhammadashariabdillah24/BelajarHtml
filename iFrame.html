<!-- Element iFrame biasanya digunakan untuk menampilkan halaman web lain didalam web kita -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
</head>

<body>

    <!-- Mengambil halaman web lain dengan iFrame -->
    <iframe
        src="https://www.kompas.id/baca/di-balik-berita/2021/01/07/masuk-ke-dasar-lubang-tambang-demi-satu-bingkai-foto/?utm_source=googleads&utm_medium=googleadwords&utm_content=dibalikberita_tambang&utm_campaign=dbb2021&gclid=Cj0KCQiA2NaNBhDvARIsAEw55hiNIKfthRWwejGBSRULJgHjex2B6cn_l5Zl1iW9novRyJ6MWFmSBCEaAkCYEALw_wcB"
        height="1000" width="1000">

    </iframe>

    <!-- Mengambil video youtube dengan iFrame -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/H0St7mqUrBc" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>

    <!-- Menampilkan Maps dihalaman web kita dengan iFrame -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126906.86792592409!2d106.90008697618026!3d-6.284802206684099!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e698d8546ad633d%3A0x79e8de8965402078!2sKota%20Bks%2C%20Jawa%20Barat!5e0!3m2!1sid!2sid!4v1639355841511!5m2!1sid!2sid"
        width="600" height="450" allowfullscreen="" loading="lazy">
    </iframe>

</body>

</html>
