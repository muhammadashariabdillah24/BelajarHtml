<!DOCTYPE html>
<html lang="en">

<head>

    <!--

        Tag Meta berfungsi untuk memberi 
        informasi mengenai halaman HTML 
        yang saat ini sedang ditampilkan 

    -->


    <!-- 
        Meta charset
        berfungsi memberi instruksi 
        kepada web browser tentang 
        bagaimana cara menerjemahkan 
        karakter-karakter yang ada di dalam halaman HTML
     -->
    <meta charset="UTF-8">

    <!-- 
        Meta viewport
        berfungsi untuk membuat web menjadi responsive
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
        Meta tag X-UA-Compatible 
        digunakan untuk menangani permasalahan 
        terkait web browser Internet Explorer
     -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 
        Meta author
        berfungsi untuk memberi tahu web 
        siapa yang membuat web tsb
     -->
    <meta name="author" content="Makanan Nusantara">

    <!-- 
        Meta keywords
        berfungsi untuk memberikan informasi kepada ‘robot’ / mesin pencari.
     -->
    <meta name="keywords" content="Rendang, Bubur Manado, Gulai Nangka Muda, Lontong Tahu, Soto Makasar">

    <!-- 
        Meta description
        digunakan untuk memberika deskripsi kepada web
     -->
    <meta name="description" content="Situs Tentang Makanan Nusantara">

    <!-- Meta refresh digunakan untuk 
        melakukan web refresh / reload 
        pada halaman website kita 
    -->
    <meta http-equiv="refresh" content="2">

    <!-- 
        Meta tag robots digunakan 
        untuk memberi pesan kepada 
        search engine bagaimana halaman web akan diproses

         Jika
         content="index, follow"
         maka mesin pencari akan mengindex halaman tersebut 
         (dimasukkan ke dalam hasil pencarian)




         Tapi Jika
         content="noindex, nofollow"
         maka isi web tidak akan dimasukkan ke hasil pencarian 
         (mungkin halaman web 
         bersifat rahasia dan anda tidak ingin 
         seseorang mengaksesnya dari google).

      -->
    <meta name="robots" content="index, follow">


    <!-- <meta name="robots" content="noindex, nofollow"> -->


    <!-- Membuat Favicon pada website -->
    <!-- Favicon adalah sebuah logo yang ada disebelah kiri title website kita -->
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" type="image/png">

    <title>Otomotif</title>
</head>

<body>

</body>

</html>
